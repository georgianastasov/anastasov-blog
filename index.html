---
layout: site
---

<section class="site-content">
    <ul class="wrapper">
        {% for post in site.posts %}
          <li class="box">
            <a href="{{ site.baseurl }}{{ post.url }}.html">
                <p class="title">
                    {{ post.title }}
                </p>
                <p class="date">
                    {{ post.date | date_to_string }}
                </p>
            </a>
          </li>
        {% endfor %}
      </ul>
</section>
